<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PopUp</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jost&family=Poppins&family=Source+Code+Pro&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="script.js"></script>
  </head>
  <body style="font-family: 'Jost', sans-serif; width: 100%">
    <div style="width: 1100px; border: 1px solid; margin: auto; display: flex">
      <div
        style="
          width: 50%;

          padding: 20px 0px;
          text-align: center;
          background-color: white;
        "
      >
        <h1 style="letter-spacing: 0.2rem; font-size: 50px">
          SAVE UP TO 50% <br />OFF ALL DESIGN
        </h1>
        <p style="font-size: 26px; margin-top: -20px">
          Sign up now for beatiful design <br />inspiration, order status, and
          special offers <br />in your inbox.
        </p>
        <input
          style="width: 86%; border: 2px solid; font-size: 26px"
          type="email"
          placeholder="Email"
        />
        <br />
        <button
          style="
            background-color: rgb(19, 18, 18);
            color: white;
            font-size: 29px;
            padding: 17px 73px;
            margin: 55px;
          "
        >
          Continue
        </button>
      </div>
      <img style="width: 50%" src="12.PNG" alt="" />
    </div>
  </body>
</html>
